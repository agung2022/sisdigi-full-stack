version: 1
backend:
  phases:
    build:
      commands:
        - cd backend  
        - npm install
frontend:
  phases:
    preBuild:
      commands:
        - cd generator-umkm-web
        - npm install
    build:
      commands:
        - npm run build
        - echo "Copying build to dist directory"
        - cp -r build dist
        - echo "Verifying directories:"
        - ls -la
  artifacts:
    baseDirectory: generator-umkm-web/dist
    files:
      - '**/*'
  cache:
    paths:
      - generator-umkm-web/node_modules/**/*
