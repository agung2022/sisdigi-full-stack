version: 1
backend:
  phases:
    build:
      commands:
        - cd backend
        - npm install
frontend:
  phases:
    preBuild:
      commands:
        - cd generator-umkm-web
        - npm install
    build:
      commands:
        - npm run build
        - echo "Creating dist directory as symlink to build"
        - ln -sf build dist
        - echo "Listing current directory:"
        - ls -la
  artifacts:
    baseDirectory: generator-umkm-web
    files:
      - 'build/**/*'
      - 'dist/**/*'
  cache:
    paths:
      - generator-umkm-web/node_modules/**/*
