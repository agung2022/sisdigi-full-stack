version: 1
backend:
  phases:
    build:
      commands:
        - cd backend
        - npm install
frontend:
  phases:
    preBuild:
      commands:
        - cd generator-umkm-web
        - npm install
    build:
      commands:
        - npm run build
        - '# Copy build to dist if needed'
        - cp -r build dist || true
  artifacts:
    baseDirectory: generator-umkm-web
    files:
      - 'build/**/*'
      - 'dist/**/*'
  cache:
    paths:
      - generator-umkm-web/node_modules/**/*
