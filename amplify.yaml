version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend build started"
        - cd backend
        - npm install
        - echo "Backend build completed"
frontend:
  phases:
    preBuild:
      commands:
        - echo "Frontend preBuild started"
        - echo "Current working directory:"
        - pwd
        - echo "Directory contents:"
        - ls -la
        - echo "Changing to generator-umkm-web directory"
        - cd generator-umkm-web
        - echo "Installing npm dependencies"
        - npm install
        - echo "Frontend preBuild completed"
    build:
      commands:
        - echo "Frontend build started"
        - echo "Current working directory:"
        - pwd
        - echo "Running npm build"
        - npm run build
        - echo "Build completed. Checking build directory:"
        - ls -la build/
        - echo "Build directory contents:"
        - find build -name "*.html" -o -name "*.js" -o -name "*.css" | head -5
        - echo "Frontend build completed"
  artifacts:
    baseDirectory: generator-umkm-web/build
    files:
      - '**/*'
  cache:
    paths:
      - generator-umkm-web/node_modules/**/*
      - backend/node_modules/**/*
