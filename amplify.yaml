version: 1
backend:
  phases:
    build:
      commands:
        - '# Masuk ke folder backend dan install dependencies'
        - cd backend
        - npm install
frontend:
  phases:
    build:
      commands:
        - '# Masuk ke folder frontend'
        - cd generator-umkm-web
        - '# Install dependencies'
        - npm install
        - '# Build aplikasi React'
        - npm run build
  artifacts:
    # Arahkan ke folder build di dalam folder frontend Anda
    baseDirectory: generator-umkm-web/build
    files:
      - '**/*'
  cache:
    paths:
      - generator-umkm-web/node_modules/
      - backend/node_modules/
